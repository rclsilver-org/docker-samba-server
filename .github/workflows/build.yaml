name: Build the package
on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-docker:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: rclsilver-org/samba-server
      DOCKER_FILE: ./Dockerfile

    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: ${{ !startsWith(github.ref, 'refs/tags/v') && 20 || 1 }}
          fetch-tags: ${{ !startsWith(github.ref, 'refs/tags/v') }}

      - name: Login to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Generate the version
        id: version
        run: |
          if git describe --tags --exact-match 2>/dev/null; then
            # We're on a tag, use it as version
            VERSION=$(git describe --tags --exact-match)
          else
            # Not on a tag, generate version from git describe
            if git describe --tags --match 'v*.*.*' 2>/dev/null; then
              VERSION=$(git describe --tags --match 'v*.*.*')
            else
              # No tags found, use commit count and short hash
              COMMIT_COUNT=$(git rev-list --all --count)
              SHORT_HASH=$(git rev-parse --short HEAD)
              VERSION="0.0.0-${COMMIT_COUNT}-${SHORT_HASH}"
            fi
          fi
          echo "value=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Generated version: ${VERSION}"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Update Helm chart version
        run: |
          VERSION="${{ steps.version.outputs.value }}"
          # Remove 'v' prefix if present for semantic versioning
          CHART_VERSION="${VERSION#v}"
          echo "Updating Chart.yaml version to ${CHART_VERSION}"
          sed -i "s/^version: .*/version: ${CHART_VERSION}/" charts/samba-server/Chart.yaml
          cat charts/samba-server/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package charts/samba-server
          echo "Packaged Helm chart:"
          ls -lh *.tgz

      - name: Push Helm chart to GHCR
        run: |
          VERSION="${{ steps.version.outputs.value }}"
          CHART_VERSION="${VERSION#v}"
          CHART_PACKAGE="samba-server-${CHART_VERSION}.tgz"

          echo "Pushing Helm chart to OCI registry..."
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin
          helm push "${CHART_PACKAGE}" oci://${{ env.REGISTRY }}/rclsilver-org/charts

          echo "Helm chart pushed successfully!"
          echo "Install with: helm install samba-server oci://${{ env.REGISTRY }}/rclsilver-org/charts/samba-server --version ${CHART_VERSION}"

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          file: ${{ env.DOCKER_FILE }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.value }}
            ${{ startsWith(github.ref, 'refs/tags/v') && format('{0}/{1}:latest', env.REGISTRY, env.IMAGE_NAME) || '' }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Publish the release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          title: ${{ steps.version.outputs.value }}
          files: |
            *.tgz
